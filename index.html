<!DOCTYPE html>
	<html>
		<head> 
			<title>reverse num</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1.0">
		</head>
		<body>
		<script>
		
		
		var a=567;
		var sum=0;
		
		while(a>0){
		var b=a%10;
		a=(a-b)/10;
		sum=sum*10+b;
		}
	
		console.log(sum);
		
		 
		</script>
		</body>
		</html>
